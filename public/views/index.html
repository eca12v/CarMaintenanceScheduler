<!DOCTYPE html>
<html ng-app="myApp">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="/vendors/bootstrap.min.css"charset="utf-8">
    <link rel="stylesheet" href="/style/stylesheet.css"charset="utf-8">

    <script src="/vendors/angular.min.js" charset="utf-8"></script>
    <script src="/vendors/angular-route.min.js" charset="utf-8"></script>
    <script src="/scripts/client.js" charset="utf-8"></script>
    <title></title>
  </head>
  <body>
    <div class="container">
      <!-- <div ng-include="'views/partials/nav.html'"></div> -->



      <div class="jumbotron">
        <h1>Welcome to the CMS <br>(Car Maintenance Scheduler)</h1>
        <h2 class="page-header">Account Login</h2>
        <form method="post" action="/" role="form">
          <div class="form-group">
            <label>Username</label>
            <input type="text" class="form-control" name="username" placeholder="Username">
          </div>
          <div class="form-group">
            <label>Password</label>
            <input type="password" class="form-control" name="password" placeholder="Password">
          </div>
          <button type="submit" class="btn btn-default" id="submitButton">Submit</button>
        </form>
        <p>Haven't signed up yet?<br><a class="btn btn-lg btn-success" href="/register" role="button">Register Now</a></p>
      </div>
    </div>


  </body>
</html>
