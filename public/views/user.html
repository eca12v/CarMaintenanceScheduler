<!DOCTYPE html>
<html ng-app="myApp">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="/vendors/bootstrap.min.css"charset="utf-8">
    <link rel="stylesheet" href="/style/stylesheet.css"charset="utf-8">

    <script src="/vendors/angular.min.js" charset="utf-8"></script>
    <script src="/vendors/angular-route.min.js" charset="utf-8"></script>
    <script src="/scripts/client.js" charset="utf-8"></script>
    <title></title>
  </head>
  <body>
    <nav class="navbar navbar-default navbar-fixed-top">

      <!-- <div class="navbar-header">
        <a class="navbar-brand" href="#">WebSiteName</a>
      </div> -->
      <div class="container-fluid">
        <div class="navbar-header">
          <a class="navbar-brand">CMS&trade;</a>
        </div>
        <ul class="nav nav-pills pull-right">
          <li role="presentation"><a href="/main/logout">logout</a></li>
        </ul>
      </div>
    </nav>
    <div ng-controller="userCtrl">
      <div id='topper'>
        <label>Current Mileage:</label><input id="inputColor" type="text" name="currentMileage" value="" ng-model="currentMileageModel"><button type="button" ng-click="updateMileage()" name="button" class="btn btn-primary">Update Mileage</button>
        <label>Maintenance Miles</label><select ng-init="maintMilesModel = options[0]" ng-model="maintMilesModel" ng-options="item for item in maintMiles" ng-change="getMaintMiles()" name="maintMiles">
        </select><br>
      </div>
      <table id="maintenanceTable" class="table table-striped table-bordered">
        <thead>
         <tr bgcolor="#677077">
           <th>Item</th>
           <th>Action</th>
           <th>Item Description</th>

         </tr>
       </thead>
       <tbody>
         <tr ng-repeat="record in allTheRecords">
           <td>{{ record.item }}</td>
           <td>{{ record.action }}</td>
           <td>{{ record.itemDescription }}</td>

         </tr>
       </tbody>
     </table>
    </div>
  </body>
</html>
